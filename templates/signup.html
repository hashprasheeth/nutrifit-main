{% extends "base.html" %}

{% block title %}Sign Up - Nutri AI Insight{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-box slide-up fade-up">
        <h1 class="slide-in">Create Account</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group slide-in fade-up" style="animation-delay: 0.1s;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group slide-in fade-up" style="animation-delay: 0.2s;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="help-text">Password must be at least 8 characters</span>
            </div>
            <div class="form-group slide-in fade-up" style="animation-delay: 0.3s;">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-primary pulse fade-up" style="animation-delay: 0.4s;">Sign Up</button>
        </form>
        <p class="auth-link slide-in fade-up" style="animation-delay: 0.5s;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
